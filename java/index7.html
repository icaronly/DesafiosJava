<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <style>
        body {
            font: 12pt Arial;
        }

        button {
            display: flex;
            font-size: 12pt;
            padding: 20px;
            margin-left: 46%;
            margin-bottom: 2%;
        }

        h1 {
            text-align: center;
        }

        .situacao {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Conversor de Temperatura</h1>
    <button onclick="clicou()">Converter</button>
    <section class="situacao" id="situacao">
        <p>Clique no bot찾o acima para iniciar.</p>
    </section>

    <script>
        function clicou() {
            let C = Number(window.prompt('Digite uma temperatura em 째C (Celsius)'))
            situacao.innerHTML = (`A temperatura de ${C.toFixed(2)} corresponde a...`)

            situacao.innerHTML = (`${(C + 273.15)} 째K (Kelvin) <br> ${(C * 9 / 5) + 32} 째F (Fahrenheit)`)
        }
    </script>
</body>

</html>
