<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço mudou</title>
    <style>
        body {
            font: 12pt Arial;
        }

        button {
            display: flex;
            font-size: 12pt;
            padding: 20px;
            margin-left: 46%;
            margin-bottom: 2%;
        }

        h1 {
            text-align: center;
        }

        h2 {
            text-align: center;
        }

        .situacao {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Preço mudou</h1>

    <button onclick="clicou()">
        Verificar
    </button>

    <section class="situacao" id="situacao"> <br> <h2>Clique no botão acima para 
        verificar a mudança de preço</h2> </section>

    <script>
      

function clicou() {
    
    let a1 = prompt('Qual o preço anterior do produto?')
    let a2 = Number(prompt('Qual o valor atual do produto?'))
    if (a1 != a2) {

        if (a1 > a2) {

            f1 = 'barato'
            f2 = 'caiu'
            f3 = 'baixo'
            f4 = a1 - a2
            v = (a1 - a2) / a1 * 100
            
        } else if (a2 > a1) {
            
            f1 = 'caro'
            f2 = 'subiu'
            f3 = 'cima'
            f4 = a2 - a1
            v = (a1 - a2) / a1 * -100
            
        }
    
        situacao.innerHTML = `<h2>Analisando os valores informados</h2> <br>
        O produto custava R$ ${a1} e agora custa R$ ${a2} <br> \
        No momento o produto está mais ${f1} <br>\
        O preço ${f2} R$ ${f4} em relação ao preço anterior <br>\
        Uma variação de ${v}% pra ${f3}`

    }

}
    </script>
</body>

</html>
